package:
  name: murmurhash
  version: "0.24"

source:
  fn: murmurhash-0.24.tar.gz
  url: https://pypi.python.org/packages/source/m/murmurhash/murmurhash-0.24.tar.gz
  md5: 182d31e0c4aa34fdf0d57a78f7249108
  patches:
    - murmurhash.patch       [win]

build:
  script: $PYTHON setup.py install
  # noarch_python: True

requirements:
  build:
    - python
    - setuptools
    - jinja2

  run:
    - python

test:
  imports:
    - murmurhash

about:
  home: https://github.com/syllog1sm/murmurhash
  summary: 'Cython bindings for murmurhash'
